services:
  # Ambiente di sviluppo
  vue-dev:
    build:
      context: .
      target: development
    container_name: vue-dev
    ports:
      - "5173:5173"
    volumes:
      # Hot reload
      - .:/app
      - node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true  # Per hot reload su Windows/Mac
    command: npm run dev -- --host 0.0.0.0
    stdin_open: true
    tty: true

  # Ambiente di produzione
  vue-prod:
    build:
      context: .
      target: production
    container_name: vue-prod
    ports:
      - "8080:80"
    restart: unless-stopped
    profiles:
      - production

volumes:
  node_modules: